<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="./SASS/styles.css">
</head>
<body>
    <div class="container container_logIn">
    <form onsubmit="handleSubmit(event)" class="container form">
        <fieldset>
          <legend>SignUp</legend>
          <label>User Name</label>
          <div class="form__user">
            <input type="text"name="name"  placeholder="Put your User Name"/>
            
          </div>
          <label>E-Mail</label>
          <div class="form__email">
            <input type="email" name="email" placeholder="Put your E-mail" />
          </div>
          <label>Password</label>
          <div class="form__password">
            <input type="password" name="password" placeholder="Put a Password" />
          </div>
        </fieldset>
        <div class="form__buttons">
          <div class="form__redirect-signup">
            <a href="./index.html">Are You Already SignUp?</a>
        </div>
        <div class="form__login-button">
          <button type="submit">SignUp</button>
        </div>
        </div>
       
       
      </form>

   

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
      <script src="./register.js"></script>
</body>
</html>
